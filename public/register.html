<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin">
    <form method="post" action="/register" name="regForm">
      <h3 class="h1 mb-3 ">Register</h1>
        <div class="form-floating">
          <input type="text" class="form-control" name="login" placeholder="Johny3952">
          <label for="floatingInput">Login</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" name="email" placeholder="name@example.com">
          <label for="floatingInput">E-Mail</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="privacy-policy" name="isAgreeToNewsLetter" id="isAgreeToNewsLetter"> I have read the Privacy Policy and agree with it.
          </label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="informational-email" name="isAgreeToConditions"  id="isAgreeToConditions"> I agree to recieve informational mail.
          </label>
        </div>
        <div class="d-flex flex-column">
          <div class="p-1"><button class="w-100 btn btn-lg btn-primary" type="submit" id="submit" disabled>Register</button></div>
        </div>

        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>

    </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="register.js"></script>
</body>

</html>
