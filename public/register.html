  <main class="form-signin">

        <div class="form-floating">
          <input type="text" class="form-control" name="login" placeholder="name@example.com">
          <label for="floatingInput">Login</label>
        </div>
        <div class="form-floating">

          <label for="floatingInput">E-Mail</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="privacy-policy" name="isAgreeToNewsLetter"> I have read the Privacy Policy and agree with it.
          </label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="informational-email" name="isAgreeToConditions"> I agree to recieve informational mail.
          </label>
        </div>
        <div class="d-flex flex-column">
          <div class="p-1"><button class="w-100 btn btn-lg btn-primary" type="submit" id="submit">Sign in</button></div>
